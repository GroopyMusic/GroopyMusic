about:
  title: À propos
  menu:
    concept: Het Un-Mute concept
    how_it_works: Hoe werkt het?
    artists: Artiesten voordelen
    producers: Voordelen producers
    halls: Voordelen zalen
    team: Onze team en onze waarden
    more_info: Meer infos
  concept:
    title: Het Un-Mute concept
    content: |
      Un-Mute richt zich op de emancipatie van de Belgische muziekscene door, zonder onderscheid, de artiesten te produceren die door hun fans zijn gekozen..

      Het biedt een <strong> interactief en toegankelijk platform </strong> dat  <strong> de organisatie van concerten in België vergemakkelijkt </strong> dankzij een <strong> crowdfunding-systeem </strong>.

      Het is een echt ontmoetingspunt tussen Belgische artiesten, verschillende zaalcategorieën en producentenfans.
  how_it_works:
    title: Hoe werkt het ?
    content: |
      Eenmaal geregistreerd in de <a href="%catalog_url%"> catalogus van groepen</a>, kiest de artiest een datum en een zaalcategorie. Er wordt dan een evenement gecreëerd waardoor geïnteresseerde fans een concertticket kunnen kopen en zo kunnen deelnemen aan de productie van dit evenement. Deze fans, door het financiering van het evenement, worden de echte producenten van dit festival.
      <strong>Om van dit evenement een bevestigd festival te maken,</strong> moet een bepaald aantal plaatsen binnen de toegestane tijd (30 dagen) verkocht zijn.

      <strong>Als dit minimum aantal plaatsen is bereikt,</strong> vindt het festival plaats! Bovendien kan dit festival tot maximaal 2 extra festivals in België genereren dankzij het <a href="#" data-toggle="popover" title="Multi-local Touring systeem" data-content=”Un-Mute geeft elke Belgische artiest een kans om tot 3 concerten te winnen op verschillende locaties in België dankzij het crowdfunding-principe.  <a href=‘%faq_url%'>Meer infos</a>”>multi-local tour</a>.


      Als dit minimum aantal plaatsen niet wordt bereikt, vindt het festival niet plaats en worden de fans volledig terugbetaald en kan de artiest zijn kans opnieuw proberen door een nieuw evenement te maken!

  artists:
    title: Uw voordelen als artiest
    content: |
      <ul class="um-list">
          <li><strong>Inschrijving</strong> 100% <strong>Gratis en toegankelijk</strong> Voor elke artiest die van start wil gaan</li>
          <li><strong>Geen financiële risico's</strong> Geen financiële risico's nemen voor groepen of hun fans</li>
          <li>Mogelijkheid om<strong>tot nog 2 concerten te deblokkeren</strong> Zodra een festival gedeblokkeerd is.</li>
          <li>Mogelijkheid om nieuwe fans te raken <strong>en te fideliseren</strong></li>
          <li>Ontdekking van <strong>Nieuwe groepen en nieuwe Belgische culturele plekken</strong></li>
          <li><strong>Netwerk integratie</strong> van nieuwe Un-Mute artiesten en van een gevarieerde artiestencatalogus </li>
          <li><strong>Juiste beloning en onkosten</strong> als het festival plaatsvindt</li>
          <li>Mogelijkheid <strong>van evolutie</strong> en <strong>verspreiding</strong> voor de<strong>kleine opkomende artiesten</strong></li>
      </ul>
  producers:
    title: Uw voordelen als producers
    content: |
      <ul class="um-list">
          <li><strong>Co-productie en deelnemen aan het concert van de artiest van uw keuze</strong></li>
          <li><strong>Financieringssysteem zonder risico</strong> dankzij de volledige terugbetaling zolang het festival niet bevestigd is</li>
          <li><strong>Toegang tot een catalogus van verschillende artiesten</strong> en van verschillende types van belgische muziek</li>
          <li><strong>Actieve rol</strong> in de bouw van <strong> de belgische muzikale scene van morgen</strong></li>
          <li>Bijdrage aan de <strong> promotie van de Belgische muziekcultuur </strong></li>
          <li><strong>Springplank</strong> mogelijk voor de kleinere opkomende Belgische groepen</li>
          <li><strong>Ontdekking</strong> van <strong>belgische culturele </strong> plekken</li>
          <li><strong>Garanderen van een correcte vergoeding en uitgaven</strong> van de groepen en geproduceerde artiesten</li>
      </ul>
  halls:
    title: Uw voordelen als partnerzaal
    content: |
        <ul class="um-list">
            <li><strong>Geautomatiseerd en gefaciliteerd</strong> dankzij Un-Mute</li>
            <li><strong>Financieringssysteem zonder risico</strong> (garanties op een minimum aantal tickets verkocht per festival)</li>
            <li>Garanderen van een<strong> geslaagde avond </strong> in een volle zaal </li>
            <li><strong>Vertonen van de zaal binnen onze netwerk</strong> van belgische artiesten en zalen</li>
            <li><strong>Zaalpromotie via Un-Mute-uitzendkanalen</strong> (facebook, pagina enz.)</li>
            <li><strong> Herwaarderen van de Belgische muzieksector via het systeem van duurzame en sociale financiering</strong> via het systeem van duurzame en sociale financiering</li>
        </ul>
  team:
    title: Onze ploeg et onze waarden
    content: Het Un-Mute-team bestaat uit vier <strong>jonge mensen j</strong>gemotiveerd door dezelfde<strong>waarden</strong>. <a href=”%team_url%">Ontdek onze team en onze waarden.</a>
  more_info:
    title: Meer infos
    content: Heeft u vragen over onze werking? Bezoek onze <a href="%faq_url%">FAQ</a> of <a href=”%contact_url%">Contact opnemen</a>.</p>


team:
  title: Het team
  members:
    pierre: <span class='um-label um-semi-bold'>Pierre</span>, Pierre, die het project startte, werkt al meer dan 10 jaar in muziek. Nadat hij deel uitmaakte van vele groepen, kreeg hij de gelegenheid om de verschillende fasen te ervaren die een groep moet passeren om op het Belgische scene te worden gezien. Met zijn frustraties stelt hij een innovatieve visie voor het boeken van belgische artiesten.
    gonzague: Overtuigd door het idee, <span class='um-label um-semi-bold'>Gonzague</span>, een jonge webmaster met een diploma in informatica, gaat rechtstreeks akkoord met deelname aan het project. De coördinatie van de ontwikkeling van een webplatform van deze omvang is een uitdaging zeer motiverend, in overeenstemming met zijn verlangen om deel te nemen aan de start van een start-up aan het einde van zijn studie.
    louis: Gevraagd om het wettelijke kader van het project te verzekeren, reageerde <span class='um-label um-semi-bold'>Louis</span> snel positief op deze uitnodiging. De mogelijkheid om de theoretische kennis die hij tijdens zijn vijfjarige juridische opleiding heeft opgedaan ten dienste van een project te leggen, ondersteund door waarden die hem dierbaar waren, overtuigde hem uiteindelijk volledig te investeren in Un-Mute.
    alice: "Wat communicatie betreft, vult <span class='um-label um-semi-bold'> Alice</span>  het team aan met haar 6 jaar professionele ervaring in het MKB en vervolgens in een niet-commerciële instelling. Afgestudeerd van IHECS en KUL in culturele studies, was Un-Mute een geweldige kans om aan haar boog een activiteitensector toe te voegen die haar altijd al heeft gefascineerd: evenementen en culturele communicatie!"
    #new
    alexis: "<span class='um-label um-semi-bold'>Alexis</span>, gepassioneerd over muziek, werd snel overwonnen door het idee van het project. Met ervaring in evenementen en actief in een digitaal bureau voor meer dan 3 jaar, is Alexis van plan om zijn ervaring in digitale communicatie en projectcoördinatie ter ondersteuning van de groei van de VZW beschikbaar te stellen. Het project biedt eigenlijk een reëel potentieel om twee ambities samen te brengen: muziek en ondernemerschap, binnen een gemotiveerd en multidisciplinair team."

pillars:
  title: Onze waarden
  intro: Het Un-Mute team is gebaseerd rond 3 hoofdprincipes die de wil van de dragers van het project samenvatten.
  accessibility:
    title: Toegankelijkheid
    content: Un-Mute is toegankelijk voor iedereen door geen selectie te maken bij de ingang en door crowdfunding in te stellen waarmee ieder artiest, die weet hoe hij het publiek kan overtuigen, kan zonder beperkingen evolueren. Het platform is dus gericht aan elke belgische muzikale artiest, en dit ongeacht het niveau van uitvoering, leeftijd of muziekstijl. Evenzo kan Un-Mute in de loop van de tijd overwegen om het territorium waarin het aanwezig is te vergroten.
  continuity:
    title: Continuïteit
    content: Un-Mute wil zich niet beperken tot één festival voor de productie van haar artiesten en wil hen een multi-lokale tour aanbieden. Uiteindelijk wil Un-Mute een globaal ontwikkelingsraamwerk bieden aan zijn artiesten, dat alle aspecten in aanmerking zou nemen die inherent zijn aan de emancipatie van muzikale artiesten (beeld, geluid, uitzending, enz.).
  synergy:
    title: Synergie
    content: Un-Mute wil het kruispunt zijn tussen kunstenaars, producenten en professionals uit de sector, maar ook om te spelen op de diversiteit van de kunstenaars om hun vermogen naar voren te brengen. Voor Un-Mute is één plus één gelijk aan drie. Het is vanuit deze wens dat het principe van multi-lokale rondleiding geboren werd.

