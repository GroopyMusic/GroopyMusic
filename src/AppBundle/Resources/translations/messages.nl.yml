tickets_pdf:
  ticket:
    title: Festival Un-Mute @%hall_name%
    is_entry: |
        Dit ticket is uw toegangsprijs.
        Bedankt om het op een leesbaar medium te presenteren.
  conditions: |
    - Het toegangsbewijs is alleen geldig voor de plaats en datum vermeld op het ticket en zal worden onderworpen aan verificatie.
    - Presenteer de QR-code van het ticket op een zichtbare manier om het scannen op de avond van het evenement te vergemakkelijken. Een kaartje is niet geldig zonder zijn barcode.
    - Elk toegangsbewijs kan maar één keer worden gebruikt en heeft maar één toegang tot het festival. Als dezelfde QR-code meerdere keren wordt ingediend, wordt alleen de eerste persoon die het ticket aanbiedt toegelaten
    - Elke poging om een ticket te hergebruiken of te kopiëren, wordt beschouwd als fraude. Misbruik of namaak zal worden voortgezet. Opmerkingen over de tickets kunnen niet worden gewijzigd. Houders van aangepaste tickets kunnen toegang worden geweigerd.
    - Er kan een geldig officieel identiteitsbewijs met pasfoto worden aangevraagd om de kaarthouder te identificeren.
    - De toegangskaarten zijn gereserveerd voor privégebruik en mogen niet aan derden worden verkocht voor commerciële doeleinden of voor een andere prijs dan de officiële verkoopprijs.
    - Dit toegangsbewijs kan niet worden geruild en kan niet worden gerestitueerd en kan niet worden vervangen in geval van verlies, diefstal of vernietiging.
    - De algemene voorwaarden kunnen worden geraadpleegd op <a href="%conditionsUrl%">%termenUrl%</a>.

