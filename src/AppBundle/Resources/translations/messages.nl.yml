faq:
  title: FAQ
  confirmed_show:
    question: Wat bedoel je met bevestigd concert?&nbsp;?
    answer: UUn-Mute onderscheidt "evenementen", die een poging van een artiest zijn om een concert op een bepaalde datum te deblokkeren van "bevestigde concerten", een evenement waarvoor genoeg producenten aan het einde van de tijdslimiet tickets hebben gekocht.
  minimum_tickets:
    question: Hoeveel tickets moet een artiest verkopen om een concert te deblokkeren?
    answer: |
      Onze concerten vinden plaats in zalen van verschillende groottes. We hebben ze gegroepeerd in categorieën.

      Afhankelijk van de zaalcategorie die een artiest kiest wanneer hij een evenement maakt, moet hij een bepaald aantal tickets voor zijn concert verzamelen om te bevestigen.
    metric_minimum: "#tickets minimum"
    metric_maximum: "#tickets maximum"
    hall_examples: Voorbeelden van zalen
    depends: Hangt af van de zaal
  multilocal:
    question: Je zegt dat je maximaal tot twee extra concerten kunt organiseren eens één concert is gedeblokkeerd, hoe is dat mogelijk?
    answer: |
      Un-Mute biedt in zijn budgetten de vergoeding van de kosten voor de artiest die het evenement heeft gestart, maar ook voor de voorprogramma’s.

      Door het rekening houden met de beloning van voorprogramma's, kan Un-Mute het principe van multi-local touring ontwikkelen.

      Met andere woorden, aangezien elke artiest die een concert deblokkeert, deblokkeert eigenlijk ook het budget om twee voorpgramma's te betalen, dat hij vol is met zijn fanbase, stelt Un-Mute twee andere artiesten voor die lid zijn van het platform. Als tegenprestatie krijgt de artiest de gelegenheid om de eerste delen te spelen, in de zalen die worden gevuld door de fans van zijn twee uitgenodigde artiesten.
  cancelling:
    question: Helaas kan ik niet naar een concert gaan dat ik co-produceerde. Wat kan ik doen?&nbsp;?
    answer: Als u na de bevestiging niet meer naar een concert kunt gaan, is de terugbetaling niet meer mogelijk. Maar Un-Mute geeft u de kans om een bevestigd ticket te vervangen door een ticket voor elk ander bevestigd concert.

