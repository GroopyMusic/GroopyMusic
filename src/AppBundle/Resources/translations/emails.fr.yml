yb: 
  contact: 
    copy: |
      Votre message sur Ticked-it.be a bien été reçu. Nous vous répondrons rapidement si besoin.

      Voici une copie de votre message :

      -- Name: %name%
      -- Email: %email%
      -- Message:

  order:
    recap:
      intro: |
        Merci pour votre commande sur Ticked-it!, la billetterie belge en ligne. Vous trouverez ci-dessous un récapitulatif de votre commande passée le %date%. Les informations de votre commande sont également accessibles à l'adresse %order_url%.
      threshold: |
        La campagne à laquelle vous avez contribué contient un seuil de validation fixée à %threshold% tickets, elle sera confirmée par son organisateur, en fonction de ce seuil, le %date_end%. Ce n'est qu'alors que vous recevrez le contenu de votre commande. Dans le cas contraire, vous serez entièrement remboursé(e).
      outro: |
        A très bientôt !
    tickets: |
      Cher %name%, %intro%

      Veuillez trouver vos tickets pour "%event%" en pièce jointe.

      Passez une excellente journée,
    refunded_crowdfunding: |
      Cher/Chère %name%,

      La campagne "%event%" n'a pas pu être confirmée par son organisateur car trop peu de tickets ont été vendus.

      Vous allez être remboursé(e) de votre commande de %amount% € dans les jours qui viennent. Vous trouverez la preuve de remboursement dans vos extraits de compte.
    refunded_other: |
      Cher/Chère %name%,

      Votre commande de tickets sur Ticked-it pour la campagne "%event%" (total : %amount% €) va être remboursée dans les jours qui viennent. Vous trouverez la preuve de remboursement dans vos extraits de compte.

      La raison du remboursement devrait vous avoir été, par ailleurs, communiquée par l'organisateur.
  reminders:
    buyers:
      upcoming_event: |
        Bonjour,

        Ce petit mail pour vous rappeler que vous avez commandé un ou plusieurs ticket(s) pour l'événement "%event%" via la plateforme de ticketing Ticked-it.

        Cet événement a lieu le %date%, soit dans quelques jours !

        N'oubliez pas, le jour J, de vous équiper de votre/vos ticket(s) sur un support lisible !

        Passez une excellente journée,
    organizers:
      event_created: |
        Bonjour,

        Votre événement "%event%" a bien été créé sur Ticked-it. Dès à présent, les tickets sont en vente.

        Voici les liens vers votre campagne de vente de tickets.  
        Version courte : %url%
        Version longue : %url_long%

        Vous pouvez diffuser un de ces liens auprès de vos réseaux, ou le placer sur votre site Web, en fonction de votre stratégie de communication.

        A bientôt, et merci de faire confiance à Ticked-it!
    join_organization: |
        Bonjour,

        Vous avez été invité par %sender% à rejoindre l'organisation "%organization%" sur Ticked-it.

        Pour faire partie de ce groupe, cliquez sur le lien suivant:
        %url%

        Vous pourrez ensuite gérer tous les événéments organisés par cette organisation.

        A bientôt, et merci de faire confiance à Ticked-it!
  notifications:
    join_organization_cancelled: |
      Bonjour,

      Il y a un mois, vous avez invité un nouveau membre dans votre organisation, %organization%.

      Cette invitation a été envoyé à l'adresse %email_address%. La personne a reçu un lien d'activation mais n'a jamais cliqué dessus.
      Elle ne fait donc toujours pas partie de votre organisation. Le délai d'un mois maintenant dépassé, votre invitation a été supprimée.

      Si vous voulez ré-inviter cette personne, vérifiez bien que l'adresse email est bien la bonne et recommencez la procédure.

      Le lien suivant vous renverra directement sur la page de vos organisations :

      %url%

      Merci de faire confiance à Ticked-it et à bientôt !
  transactional_message: |
    Vous avez reçu un nouveau message concernant l'événement "%event%" pour lequel vous avez acheté un ou plusieurs ticket(s) sur Ticked-it!
    Ce message a été envoyé par l'organisateur le %date%.

    Titre :
    ------------------------------
      %title%
    ------------------------------


    Contenu :
    ------------------------------
      %content%
    ------------------------------
  transactional_message_copy: |
    Votre message concernant l'événement "%event%" a bien été transmis aux acheteurs de tickets.
    Ce message a été envoyé le %date%.

    Titre :
    ------------------------------
       %title%
    ------------------------------


    Contenu :
    ------------------------------
       %content%
    ------------------------------
  invoice:
    generated: |
      Une nouvelle facture est disponible dans votre %link%. Elle concerne la campagne %event%.

      Merci de la vérifier et la valider afin de nous donner votre feu vert pour le virement de votre dû pour cette campagne.
    validated:
      admin: |
        Une facture a été validée. Elle concerne la campagne %event%.

        Direction %link% pour la télécharger !

