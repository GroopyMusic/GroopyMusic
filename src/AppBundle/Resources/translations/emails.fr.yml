change_email:
  confirmation: |
    Bonjour %username%,

    Vous avez demandé de changer l'adresse mail liée à votre compte Un-Mute.

    Pouvez-vous nous confirmer que cette adresse est bien correcte en cliquant sur le lien suivant : %confirmationUrl%

concert:
  artist:
    failure: |
      Cher artiste,

      Malheureusement, vous n'avez pas pu récolter assez de fonds pour permettre l'organisation de votre %step% initialement prévu le %date%.

      Les fans qui vous ont soutenu seront remboursés de l'entièreté du prix des places achetées.

      Envie de retenter votre chance dans une autre catégorie de salle ? N'hésitez pas ! Notre plateforme %url% vous est ouverte et le sera toujours.

    confirmation: |
      Félicitations !

      Vous êtes soutenu(s) par suffisamment de producteurs : Un-Mute vous offre l'organisation de votre festival le %date% dans la salle "%hall%".

    reminder: |
      Bonjour %artist%,

      Sachez qu'il ne reste plus que %places% places à vendre pour que votre %step% du %date% puisse être produit !

      À partir d'aujourd'hui, vous avez encore %days% jours pour relancer vos fans via vos canaux de communication.

      De notre côté, nous prévoyons de promouvoir votre évènement dans les prochains jours via nos propres moyens.

  fan:
    confirmation: |
      Félicitations !

      L'événement "%title%" est confirmé ! Ce festival a en effet obtenu le soutien d'assez de producteurs qui, comme vous, croyaient en l'affiche et en la scène belge !

      Vous recevrez vos tickets dans les quelques jours qui viennent.

      Envie de soutenir/découvrir d'autres artistes ? Rendez-vous sur Un-Mute.be !
    tickets: |
      Nous voici à quelques jours de l'événement "%festival_title%".

      Vous trouverez votre ou vos ticket(s) en pièce jointe (format PDF).

      Nous vous demandons de bien vouloir le(s) présenter le jour du festival car il s'agira de votre laissez-passer.

      %additional_info%

      Si vous avez des questions, n'hésitez pas à nous joindre par mail : festivals@un-mute.be
    
    vip_tickets: |
      Bonjour,

      Vous trouverez en pièces jointes vos tickets pour le Festival Un-Mute dans la salle "%hall%" dont la tête d'affiche est %host%.

      Toutes les informations pratiques s'y trouvent.

      Nous vous demandons de bien vouloir le(s) présenter le soir du festival car il s'agira de votre laissez-passer.

      %additional_info%

      Si vous avez des questions, n'hésitez pas à nous joindre par mail : festivals@un-mute.be

    failure: |
      Cher producteur,

      L'événement "%title%" n'a malheureusement pas atteint son objectif ; il est donc annulé par l'équipe Un-Mute.

      Vous serez remboursé(e) de l'entièreté du prix des places achetées dans les dix jours ouvrables.

      C'est le principe du financement participatif : si trop peu de producteurs se réveillent dans un temps imparti, tout le monde est remboursé !

      Ne vous en faites cependant pas : Un-Mute revient très bientôt avec d'autres événements inédits !
    
    details:
      invited2: Les artistes invités au festival sont %invited1% et %invited2%.
      invited1: L'artiste invité au festival est %invited1%.


  admin:
    newly_successful: |
      Cher administrateur,

      L'artiste %artist% a réussi à vendre assez de places pour son %step% qui est prévu pour le %date%.

      Tu peux valider (ou invalider si nécessaire) le festival depuis l'espace d'administration, en précisant la salle et la date réelles du festival. Alors seulement un mail sera envoyé à tous les producteurs et à l'artiste.

order: |
    Merci d'avoir passé commande chez Un-Mute ! C'est grâce à ces actions de soutien que des artistes belges parviennent à se produire et à partager leur musique. Merci pour eux !

    Vous trouverez le récapitulatif de votre commande en pièces jointes, et dans votre espace personnel sur %url%.

