change_email:
  confirmation: |
    Bonjour %username%,

    Vous avez demandé de changer l'adresse mail liée à votre compte Un-Mute.

    Pouvez-vous nous confirmer que cette adresse est bien correcte en cliquant sur le lien suivant : %confirmationUrl%

concert:
  artist:
    failure: |
      Cher artiste,

      Malheureusement, vous n'avez pas pu récolter assez de fonds pour permettre l'organisation de votre %step% initialement prévu le %date%.

      Les fans qui vous ont soutenu seront remboursés de l'entièreté du prix des places achetées.

      Envie de retenter votre chance dans une autre catégorie de salle ? N'hésitez pas ! Notre plateforme %url% vous est ouverte et le sera toujours.

    confirmation: |
      Félicitations !

      Vous êtes soutenu(s) par suffisamment de producteurs : Un-Mute vous offre l'organisation de votre festival le %date% dans la salle "%hall%".

    reminder: |
      Bonjour %artist%,

      Sachez qu'il ne reste plus que %places% places à vendre pour que votre %step% du %date% puisse être produit !

      À partir d'aujourd'hui, vous avez encore %days% jours pour relancer vos fans via vos canaux de communication.

      De notre côté, nous prévoyons de promouvoir votre évènement dans les prochains jours via nos propres moyens.

  fan:
    confirmation: |
      Félicitations !

      L'artiste %artist% vient d'obtenir l'organisation de son festival par Un-Mute ASBL grâce à vous ! Ce festival se tiendra le %date% dans la salle "%hall%". Vous recevrez très prochainement vos tickets ainsi que toutes les informations pratiques par e-mail.

      Envie de soutenir/découvrir d'autres artistes ? Rendez-vous sur %events_link% !
    tickets: |
      Bonjour %username%,

      Nous voici à quelques jours du festival du %date% dans la salle "%hall%" dont la tête d'affiche est %host%. %invited%

      Vous trouverez votre ou vos ticket(s) en pièce jointe (format PDF).

      Nous vous demandons de bien vouloir le(s) présenter le soir du festival car il s'agira de votre laissez-passer.

      %additional_info%

      Si vous avez des questions, n'hésitez pas à nous joindre par mail : contact@un-mute.be

    
    vip_tickets: |
      Bonjour,

      Vous trouverez en pièces jointes vos tickets pour le Festival Un-Mute dans la salle "%hall%" dont la tête d'affiche est %host%.

      Toutes les informations pratiques s'y trouvent.

      Nous vous demandons de bien vouloir le(s) présenter le soir du festival car il s'agira de votre laissez-passer.

      %additional_info%

      Si vous avez des questions, n'hésitez pas à nous joindre par mail : contact@un-mute.be

    failure: |
      Cher producteur,

      L'artiste %artist% que vous aviez décidé de soutenir n'a pas pu récolter assez de fonds pour permettre l'organisation de son festival.

      Vous serez remboursé(e) de l'entièreté du prix des places achetées dans les dix jours ouvrables.

      Envie de voir %artist% en concert malgré tout ? Soutenez-le à nouveau lors d'un prochain évènement !

      Envie de soutenir d'autres artistes ? Rendez-vous sur %artistCatalogUrl% !
    
    details:
      invited2: Les artistes invités au festival sont %invited1% et %invited2%.
      invited1: L'artiste invité au festival est %invited1%.


  admin:
    newly_successful: |
      Cher administrateur,

      L'artiste %artist% a réussi à vendre assez de places pour son %step% qui est prévu pour le %date%.

      Tu peux valider (ou invalider si nécessaire) le festival depuis l'espace d'administration, en précisant la salle et la date réelles du festival. Alors seulement un mail sera envoyé à tous les producteurs et à l'artiste.

order: |
    Merci d'avoir passé commande chez Un-Mute ! C'est grâce à ces actions de soutien que des artistes belges parviennent à se produire et à partager leur musique. Merci pour eux !

    Vous trouverez le récapitulatif de votre commande en pièces jointes, et dans votre espace personnel sur %url%.

contact:
  copy: |
    Votre message envoyé sur Un-Mute.be a bien été reçu. Nous vous répondrons au plus vite si nécessaire.

    Le voici :

    -- Type de demande : %type%
    -- Objet : %object%
    -- Message :

ownershiprequest:
  member: |
    Vous avez été ajouté à l'artiste "%artist%" sur la plateforme Un-Mute, l'asbl pour la promotion, production et diffusion musicale 100% belge.

    Pour confirmer ou non votre appartenance à cet artiste, cliquez sur le lien suivant : %confirmationUrl%

  nonmember: |
    Vous avez été ajouté à l'artiste "%artist%" sur la plateforme Un-Mute, l'asbl pour la promotion, production et diffusion musicale 100% belge.

    Pour confirmer ou non votre appartenance à cet artiste, inscrivez-vous sur www.Un-Mute.be puis cliquez sur le lien suivant : %confirmationUrl%

admin :
  new_artist: |
    Un nouvel artiste s'est inscrit sur la plateforme. Son nom de scène : %artist%

    Pour voir ses infos et le contacter/le rendre visible, rendez-vous sur l'espace d'admin !
  proposition :
    submit : |
     Une proposition a été soumise.

      Personne de contact :
      -- Nom et prénom : %displayName%
      -- Numéro de téléphone : %phoneContact%
      -- Adresse email : %mailContact%

      Raison de l'événement : %reasonEvent%


artist:
  validated: |
    Le profil artiste que vous avez créé sur Un-Mute (nom de scène : %artist%) a bien été vérifié par un administrateur.

    Il est à présent visible publiquement sur la plateforme et éligible pour participer à des Festivals Un-Mute.


vip_inscription:
  copy: |
    Votre inscription Presse sur Un-Mute.be a bien été enregistrée. Voici les informations que vous avez fournies :
    --> Nom : %name%
    --> Adresse e-mail : %email%
    --> Société/groupe médiatique : %company%
    --> Fonction : %function%

    Nous vous attendons donc à 18h le %date% pour le %event%.

    Pour toute question, n'hésitez pas à nous contacter par mail : contact@un-mute.be


payment:
  refunded: |
    Cher Producteur,

    Vos tickets achetés sur Un-Mute pour un total de %amount% € ont été complètement remboursés (date de la commande : %date%).

    Rendez-vous sur Un-Mute pour soutenir des artistes et les faire monter sur scène !

#new
contract_fan:
  refunded: |
    Cher Producteur,

    Vos tickets achetés sur Un-Mute pour un total de %amount% € pour l'événement %event% ont été complètement remboursés (identifiant commande: %cf_id%, date de la commande : %date%).

    Rendez-vous sur Un-Mute pour soutenir des artistes et les faire monter sur scène !

reward_attribution:
  content: |
    Vous avez reçu une nouvelle récompense !
    Nom de la récompense : %reward_name%
    %content%
    Pour plus d'informations, consultez la page %rewards_url%.
  my_rewards: Mes récompenses


sponsorship_invitation:
  content: |
    %user_name% vous invite à rejoindre la plateforme Un-Mute et à participer à l'événement %contract_name% avec lui !
    %content%
    Suivez le lien suivant pour valider cette invitation : %url%
  invit_message_header: "Voici son message d'invitation :"

yb: 
  contact: 
    copy: |
      Votre message sur Ticked-it.be a bien été reçu. Nous vous répondrons rapidement si besoin.

      Voici une copie de votre message :

      -- Name: %name%
      -- Email: %email%
      -- Message:

  order:
    recap:
      intro: |
        Merci pour votre commande sur Ticked-it!, la billetterie belge en ligne. Vous trouverez ci-dessous un récapitulatif de votre commande passée le %date%. Les informations de votre commande sont également accessibles à l'adresse %order_url%.
      threshold: |
        La campagne à laquelle vous avez contribué contient un seuil de validation, elle ne sera confirmée que si ce seuil est atteint. Ce n'est qu'alors que vous recevrez le contenu de votre commande. Dans le cas contraire, vous serez entièrement remboursé(e).
      outro: |
        A très bientôt !
    tickets: |
      Cher %name%,

      Veuillez trouver vos tickets pour "%event%" en pièce jointe.

      Passez une excellente journée,