home:
  headline: À la recherche d'une billetterie simple et flexible ?
  cta: Découvrez ce que nous offrons
  about:
    title: À propos
    content: Vous souhaitez lancer une campagne de vente de tickets en ligne ? Ticked-it.be propose une solution 100 % belge, qui permet l'utilisation d'un système de crowdfunding si vous le désirez. Déterminez l'objectif de votre campagne et remboursez, sans aucun frais, tous les participants si nécessaire. L'équipe du projet, jeune et installée à Bruxelles, vous accompagne tout au long de l'implantation de votre campagne, avec des prix imbattables sur le marché du ticketing.
  services:
    title: Nos services
    ticketing:
      title: Ticketing
      content: Vendez des tickets ou d'autres articles à l'aide de campagnes en ligne
    flexibility:
      title: Objectifs flexibles
      content: Vous décidez du seuil de réussite de vos campagnes
    no_risk:
      title: Aucun risque
      content: Si la campagne se solde en échec, vous remboursez tout le monde sans frais.
    security:
      title: Secure
      content: Tous les paiements et remboursements sont parfaitement sécurisés.
  examples:
    example_1:
      title: Un événement privé à organiser ?
      content: Faites-le sans ne prendre aucun risque !
    example_2:
      title: Faire venir un artiste dans votre salle de concert ?
      content: C'est facile. Lancez une campagne en ligne pour tester l'intérêt de votre public !
    example_3:
      title: Besoin de vendre des articles pour votre projet ?
      content: Contactez-nous, tout simplement, et nous verrons ce que nous pouvons faire pour vous.
